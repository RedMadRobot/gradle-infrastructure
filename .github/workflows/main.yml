name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: detektMainAll check
          distributions-cache-enabled: true
          dependencies-cache-enabled: true

  publish:
    name: Publish
    needs: check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Publish
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: publishMavenPublicationToGithubPackagesRepository
          distributions-cache-enabled: true
          dependencies-cache-enabled: true
        env:
          ORG_GRADLE_PROJECT_githubPackagesUsername: ${{ github.actor }}
          ORG_GRADLE_PROJECT_githubPackagesPassword: ${{ secrets.GITHUB_TOKEN }}

  samples:
    name: Verify samples
    needs: check
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    strategy:
      matrix:
        sample: ['android-application', 'android-application-multi']

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Publish
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: publishMavenPublicationToMavenLocal
          distributions-cache-enabled: true
          dependencies-cache-enabled: true

      - name: Run Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
          distributions-cache-enabled: true
          build-root-directory: samples/${{ matrix.sample }}
